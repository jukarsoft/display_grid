<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.contenedor {
			display: grid;
			grid-template-columns: 200px 4fr  minmax(100px, 1fr);
			grid-template-rows: 1fr 3fr 200px 2fr;
			grid-column-gap: 5px;
			grid-row-gap: 5px;
		}
		.cajas {
			border:1px solid black;
			background-color: yellow;
		}
	</style>
	<script>
	window.onload = function() {
		x = document.querySelectorAll('.cajas');
		x[0].style.backgroundColor="cyan";
		x[1].style.backgroundColor="yellow";
		x[2].style.backgroundColor="green";
		x[3].style.backgroundColor="purple";
		x[4].style.backgroundColor="red";
		x[5].style.backgroundColor="brown";
		x[6].style.backgroundColor="gold";
		x[7].style.backgroundColor="pink";
		x[8].style.backgroundColor="magenta";
		x[9].style.backgroundColor="orange";
		//var x = document.getElementsByClassName('cajas');
		
	}
	</script>
	
</head>
<body>
	<div class="contenedor"> 
		<div class="cajas">Caja 0</div>
		<div class="cajas">Caja 1</div>
		<div class="cajas">Caja 2</div>
		<div class="cajas">Caja 3</div>
		<div class="cajas">Caja 4</div>
		<div class="cajas">Caja 5</div>
		<div class="cajas">Caja 6</div>
		<div class="cajas">Caja 7</div>
		<div class="cajas">Caja 8</div>
		<div class="cajas">Caja 9</div>
		
	</div> 
</body>


</html>
